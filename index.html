<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud ToDo</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>

  <body>
      
  
      <div class="title">

          <h1>To Do</h1>
          
      </div>
</head>
<body>

    <div class="form">

        <form action="javascript:void(0);" method="GET" onsubmit="app.Add()"> 
        <input type="text" id="add-todo" placeholder="Enter Tasks">
        <input type="submit" value="Add" class="btn btn-outline-info"></button>
        </form>
        <p>Things To Do: </p>
        <p id="counter"></p>

        <table>
            <tr class="to-do">
                <th><h3 class="tasks-label">Tasks:</h3></th>
            </tr>
                <tbody id="tasks">
                </tbody>
            </table>
        </div>
        
        <div id="edit-box" role="aria-hidden">
            <form action="javascript:void(0);" method="GET" id="save-edit">
              <input type="text" id="edit-todo">
              <input type="submit" value="Save" class="btn btn-success"/> <a onclick="CloseInput()" aria-label="Close">&#10006;</a>
            </form>
          </div>
        
        <script src="index.js"></script>
        </body>
        </html>
